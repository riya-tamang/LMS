<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Course Card Dashboard</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }

    .dashboard-container {
      max-width: 1200px;
      margin: 40px auto;
      padding: 20px;
      background-color: #ffffff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .card-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }

    .course-card {
      display: flex;
      flex-direction: row;
      width: calc(25% - 15px);
      border-radius: 8px;
      overflow: hidden;
      background-color: #ffffff;
      min-height: 120px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
      animation: fadeInUp 0.5s ease forwards;
      opacity: 0;
    }

    .course-card:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
    }

    .card-color-block {
      width: 40%;
      min-height: 120px;
    }

    .card-content {
      width: 60%;
      padding: 16px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .card-content h3 {
      margin: 0 0 10px;
      font-size: 16px;
      color: #333;
    }

    .card-content p {
      margin: 0;
      font-size: 14px;
      color: #555;
    }

    @media (max-width: 992px) {
      .course-card {
        width: calc(50% - 15px);
      }
    }

    @media (max-width: 600px) {
      .course-card {
        width: 100%;
      }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    
    .course-card:nth-child(1) .card-color-block {
      background: linear-gradient(to right, #a774d7, #8ec5fc); 
    }

    .course-card:nth-child(2) .card-color-block {
      background: linear-gradient(to right, #fbc2eb, #a6c1ee); 
    }

    .course-card:nth-child(3) .card-color-block {
      background: linear-gradient(to right, #d4fc79, #96e6a1); 
    }

    .course-card:nth-child(4) .card-color-block {
      background: linear-gradient(to right, #ffecd2, #fcb69f); 
    }

    .course-card:nth-child(5) .card-color-block {
      background: linear-gradient(to right, #cfd9df, #e2ebf0); 
    }
  </style>
</head>
<body>
  <div class="dashboard-container">
    <div class="card-grid">
      <div class="course-card">
        <div class="card-color-block"></div>
        <div class="card-content">
          <h3>NEPAL 200 General Nepali</h3>
          <p>Semester IIV</p>
        </div>
      </div>

      <div class="course-card">
        <div class="card-color-block"></div>
        <div class="card-content">
          <h3>VPED 200 Instructional skills-II</h3>
          <p>Semester IIV</p>
        </div>
      </div>

      <div class="course-card">
        <div class="card-color-block"></div>
        <div class="card-content">
          <h3>ITEX 203 System Analysis and Design</h3>
          <p>Semester IIV</p>
        </div>
      </div>

      <div class="course-card">
        <div class="card-color-block"></div>
        <div class="card-content">
          <h3>ITEX 220 Operating System</h3>
          <p>Semester IIV</p>
        </div>
      </div>

      <div class="course-card">
        <div class="card-color-block"></div>
        <div class="card-content">
          <h3>ITEX E-Learning</h3>
          <p>Semester IIV</p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
