<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evaluation Table</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f9f9f9;
        }
        table {
            width: 60%;
            margin: 20px auto;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #333;
            padding: 10px;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
    </style>
</head>
<body>
    <h2>Evaluation Table</h2>
    <table>
        <thead>
            <tr>
                <th>Criterion</th>
                <th>Evaluation</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>presentation</td>
                <td>
                    <label><input type="radio" name="presentation"> Excellent</label>
                    <label><input type="radio" name="presentation"> Good</label>
                    <label><input type="radio" name="presentation"> Average</label>
                    <label><input type="radio" name="presentation"> Poor</label>
                    <label><input type="radio" name="presentation"> Bad</label>
                </td>
            </tr>
            <tr>
                <td>Assignment</td>

                    <label><input type="radio" name="Assignment"> Excellent</label>

                    <label><input type="radio" name="Assignment"> Poor</label>
                    <label><input type="radio" name="Assignment"> Bad</label>
                </td>
            </tr>
            <tr>
                <td>Attendance</td>

            </tr>
            <tr>
                <td>Academic interaction</td>
                <td>
                    <label><input type="radio" name="Academic interaction"> Excellent</label>
                    <label><input type="radio" name="Academic interaction"> Good</label>
                    <label><input type="radio" name="Academic interaction"> Average</label>
                    <label><input type="radio" name="Academic interaction"> Poor</label>
                    <label><input type="radio" name="Academic interaction"> Bad</label>
                </td>
            </tr>
            <tr>
                <td>Teamwork</td>
                <td>
                    <label><input type="radio" name="teamwork"> Excellent</label>
                    <label><input type="radio" name="teamwork"> Good</label>
                    <label><input type="radio" name="teamwork"> Average</label>

                    <label><input type="radio" name="teamwork"> Bad</label>

        </tbody>
    </table>
</body>
</html>
