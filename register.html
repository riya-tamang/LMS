<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Registration Form</title>
  <link rel="stylesheet" href="register.css">
</head>
<body>
  <div class="form-box">
    <form id="registrationForm" onsubmit="return validateForm()">
      <h2>Register</h2>

      <label for="name">Name</label>
      <input type="text" id="name" name="name" required />

      <label for="gmail">Gmail</label>
      <input 
        type="email" 
        id="gmail" 
        name="gmail" 
        required 
        placeholder="example@gmail.com"
      />
      <div id="gmailError" class="error"></div>

      <label for="password">Password</label>
      <div class="password-container">
        <input type="password" id="password" name="password" required />
        <span class="toggle-password" onclick="togglePassword()">üëÅ</span>
      </div>

      <label for="confirmPassword">Confirm Password</label>
      <div class="password-container">
        <input type="password" id="confirmPassword" name="confirmPassword" required />
        <span class="toggle-password" onclick="toggleConfirmPassword()">üëÅ</span>
      </div>
      <Div id="semdropdown"> 
        <button type="button">Semester</button>
          <div id="semcontent">
            <span>
           <input type="radio" name="semester" value="1" id="sem1">
             <label for="sem1"> SEM 1</label> 
             </span>
             <span>
            <input type="radio" name="semester" value="2" id="sem2">
            <label for="sem2"> SEM 2</label>
            </span>
            <span>
            <input type="radio" name="semester" value="3" id="sem3">
            <label for="sem3">SEM 3</label>
            </span>
            <span>
            <input type="radio" name="semester" value="4" id="sem4">
            <label for="sem3">SEM 4</label>
            </div>
            </span>
      </Div>
      <div>
        <button>course</button>
        
      </div>
      <div id="error" class="error"></div>

      <button type="submit">Submit</button>
    </form>
  </div>

  <script>
    function togglePassword() {
      const input = document.getElementById("password");
      const icon = input.nextElementSibling;
      if (input.type === "password") {
        input.type = "text";
        icon.textContent = "üëÅ‚Äçüó®";
      } else {
        input.type = "password";
        icon.textContent = "üëÅ";
      }
    }

    function toggleConfirmPassword() {
      const input = document.getElementById("confirmPassword");
      const icon = input.nextElementSibling;
      if (input.type === "password") {
        input.type = "text";
        icon.textContent = "üëÅ‚Äçüó®";
      } else {
        input.type = "password";
        icon.textContent = "üëÅ";
      }
    }

    function validateForm() {
      const gmail = document.getElementById("gmail").value.trim();
      const gmailErrorDiv = document.getElementById("gmailError");
      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirmPassword").value;
      const errorDiv = document.getElementById("error");

      // Gmail validation: check for valid gmail format
      const gmailRegex = /^[a-zA-Z0-9._%+-]+@gmail\.com$/;
      if (!gmailRegex.test(gmail)) {
        gmailErrorDiv.textContent = "Please enter a valid Gmail address (e.g., example@gmail.com).";
        return false;
      } else {
        gmailErrorDiv.textContent = "";
      }

      // Password confirmation validation
      if (password !== confirmPassword) {
        errorDiv.textContent = "Password and confirmation do not match.";
        return false;
      } else {
        errorDiv.textContent = "";
      }

      // All validations passed
      return true;
    }
  </script>
</body>
</html>
